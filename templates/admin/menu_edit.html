{% extends "admin/base.html" %}

{% block tittle %}
{{ title }}
{% endblock %}

{% block header %}
{% endblock %}

{% block main %}
<form class="group_add" action="" method="post">
  <table class="input">
    <tr>
      <th>上级菜单：</th>
      <td>
        <select name="pid">
          <!--  <option value="-1"> --- 选择 --- </option> -->
          <option value="0"> 作为一级菜单 </option>
          {% for opt in menu_tree_select %}
            {% autoescape off %}
            {{opt}}
            {% endautoescape %}
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <th>类型：</th>
      <td>
       <select name="m_type">
          <option 
          {% if o_menu.m_type == 'back' %}
          selected="selected"
          {% endif %}
          value="back">后台菜单</option>
          <option
          {% if o_menu.m_type == 'front' %}
          selected="selected"
          {% endif %}
          value="front">前台菜单</option>
        </select>
      </td>
    </tr>

    <tr>
      <th>菜单名称：</th>
      <td>
        <input type="text" name="name" value="{{o_menu.name}}" size="30" /></td>
    </tr>

    <tr>
      <th>显示排序：</th>
      <td>
        <input type="text" name="list_order" value="{{o_menu.list_order}}" size="30" /></td>
    <tr>
      <th>调用代码：</th>
      <td>
        <input type="text" name="code" value="{{o_menu.code}}" size="30" /></td>
    </tr>
    <tr>
      <th>目标url：</th>
      <td>
        <input type="text" name="url" value="{{o_menu.url}}" size="30" /></td>
    </tr>
  </table>
  <button name="do_submit" value="1">修改</button>
</form>
<script>
var pid = {{o_menu.pid}}
$('select[name="pid"] option[value='+pid+']').attr('selected', 'selected');
</script>
{% endblock %}
