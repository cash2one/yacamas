{% extends "admin/base.html" %}

{% block tittle %}
{{ title }}
{% endblock %}

{% block header %}
{% endblock %}

{% block main %}
<form class="group_add" action="" method="post">
  <table class="input">
    <tr>
      <th>显示名称：</th>
      <td><input type=text name="name" size=30 /></td>
    </tr>
    <tr>
      <th>调用代码：</th>
      <td><input type=text name="codename" size=30 /></td>
    </tr>
    <tr>
      <th>所属app：</th>
      <td>
        <select name="content_type_id">
          {% for type in content_type %}
          <option value= {{type.id }}>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <th>所属数据模型：</th>
      <td>{{form.name}}</td>
    </tr>
  </table>
  <button name="do_submit" value="1">添加</button>
</form>
{% endblock %}
