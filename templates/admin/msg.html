<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>{{page_title}}</title>
  {% load staticfiles %}
    <script src="{% static 'cms/default/js/jquery.min.1.11.3.js' %}"></script>
  <style type="text/css">
body{text-align:center; margin:0px auto}
.msg{margin:80px auto;width:30%; text-align:center; background:#eee; border:1px solid #ddd;
  padding-bottom:30px}
.title{padding:8px;margin-bottom:30px; text-align:left; background:#dfdfdf}
.content{font-weight:normal; color:#666}
#back{margin:30px 30px 0px 30px; background:#ecedec;padding:20px; color:#009966;
  cursor:pointer}
#back:hover{background:#e6e6e6}
  </style>
</html>
<body>
  <div class="msg">
    <div class="title">{{title}}</div>
    <div class="content">{{content}}
    
      <div id="back"> 返回 </div>
    </div>
  </div>
  <script>
$(function(){
$('#back').on('click',function(){
  window.history.back(-1);
});
})
  </script>
</body>
</html>
